name: Set placeholder PR title & description

on:
  pull_request:
    types: [opened]

jobs:
  set-placeholders:
    runs-on: ubuntu-latest
    steps:
      - name: Set PR title and description with placeholders
        uses: actions/github-script@v7
        with:
          script: |
            const placeholderTitle = "ON-{JIRA_NUMBER} [https://ontrackfinancial.atlassian.net/browse/ON-{JIRA_NUMBER}] {JIRA_TITLE}";

            const placeholderBody = `
**Jira Ticket:** [https://ontrackfinancial.atlassian.net/browse/ON-{JIRA_NUMBER}]

**Description:**
{DESCRIPTION}

**Testing Steps (if any):**
1. {STEP_1}
2. {STEP_2}
`;

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              title: placeholderTitle,
              body: placeholderBody
            });
